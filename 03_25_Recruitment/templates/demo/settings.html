<body>

  <nav class="navbar">

        <a href="/demo" class="navbar__link"><i data-feather="home"></i><span>Home</span></a>

    <div class="div-i"> 
        <i data-feather="user" class="employee-icon"></i>

    <h1>Profile of a Perfect Applicant:</h1>

    <form action="submit.html" method="get">
        <label for="education">Education:</label>
        <input type="text" id="education" name="education" placeholder="University">
        <br><br>
    
        <label for="skills">Skills:</label>
        <input type="text" id="skills" name="skills" placeholder="UX/UI design & adaptability & flexibility" required>
        <br><br>
    
        <label for="languages">Languages:</label>
        <input type="text" id="languages" name="languages" placeholder="english & (polish / german)" required>
        <br><br>
    
        <label for="certificates">Certificates:</label>
        <input type="text" id="certificates" name="certificates" placeholder="" required>
        <br><br>
    
        <label for="experience">Experience:</label>
        <input type="text" id="experience" name="experience" placeholder="1 year +" required>
        <br><br>
    
        <label for="keywords">Key words:</label>
        <input type="text" id="keywords" name="keywords" placeholder="AI, business" required>
        <br><br>
    
        <button type="button" onclick="alert('nuh uh')">Update</button>
