<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <!-- NO CACHE -->
    <meta http-equiv="cache-control" content="no-cache, must-revalidate, post-check=0, pre-check=0" />
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Anta|Audiowide|Black+Ops+One|Cinzel|Kdam+Thmor+Pro|Kode+Mono|&effect=anaglyph" rel="stylesheet">
    
    <link rel="icon" type="image/x-icon" href="logo.ico">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <title>Welcome in LockIn system</title>
</head>

<body>
    <div class="main">
        
        <label id="theme-switch" class="theme-switch" for="checkbox_theme">
                <input type="checkbox" id="checkbox_theme">
        </label>

        <img src="logo.ico" alt="LockIn Logo" style="width: 150px; margin-top: 20px;">
        

        <div class="main-title">
            <p>Welcome in LockIn!</p>
        </div>

        <button class="search-circle" id="search">
            <span class="inside one" id="search-1"></span>
            <span class="inside two" id="search-2"></span>
            <input id="search-input" type="text" placeholder='Use / or search...' style="display: none;">   
        </button>
    </div>

    <script src="scripts/themeSwitch.js"></script>
    <script src="scripts/main.js""></script>

</body>
</html>
